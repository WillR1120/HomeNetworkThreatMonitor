<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Network Threat Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta http-equiv="refresh" content="3">
</head>
<body>
    <h1>Home Network Threat Monitor üõ°Ô∏è</h1>
    <p>Displaying the latest captured packets in real time...</p>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Packet Summary</th>
            </tr>
        </thead>
        <tbody>
            {% for pkt in packets %}
            <tr>
                <td>{{ pkt.time }}</td>
                <td>{{ pkt.summary }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
